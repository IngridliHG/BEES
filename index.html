<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>
    <!--Card bootstrap-->
    <div class="card" style="width: 18rem;">
        <img src="https://crehana-blog.imgix.net/media/filer_public/ed/9f/ed9f8121-fc5e-43f6-8cea-ee4752c32ac6/ilustracion_kawaii_beckycas.jpg?auto=format&q=50" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Abejas</h5>
          <p class="card-text">Las abejas son insectos sociales y colaboradores que viven en las colmenas formando grandes colonias, lo que ha proporcionado a las sociedades humanas miel y cera de abeja desde hace miles de años.</p>
          <a href="https://www.nationalgeographic.es/animales/abeja" class="btn btn-warning" target="_blank">Leer más</a>
        </div>
      </div> 
   
    

<!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
